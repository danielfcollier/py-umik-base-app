name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  verify-ci:
    uses: ./.github/workflows/ci.yml
    secrets: inherit

  pypi-publish:
    name: Build and publish Python distribution
    runs-on: ubuntu-latest
    environment: pypi

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        run: uv publish
